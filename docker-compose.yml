version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: raffle_postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-raffle_bot}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - raffle_network

  redis:
    image: redis:7-alpine
    container_name: raffle_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - raffle_network

  bot:
    build: .
    container_name: raffle_bot
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./app:/app/app
      - ./migrations:/app/migrations
      - ./logs:/app/logs
    restart: unless-stopped
    networks:
      - raffle_network

networks:
  raffle_network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
