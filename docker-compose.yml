version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: raffle_postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-raffle_bot}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - raffle_network

  redis:
    image: redis:7-alpine
    container_name: raffle_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - raffle_network

  bot:
    build:
      context: .
      dockerfile: backend/Dockerfile
      args:
        CACHEBUST: ${CACHEBUST:-1}
        VITE_API_URL: ${VITE_API_URL}
        VITE_WS_URL: ${VITE_WS_URL}
        VITE_BOT_USERNAME: ${VITE_BOT_USERNAME}
        VITE_TON_WALLET_ADDRESS: ${VITE_TON_WALLET_ADDRESS}
        VITE_TON_CONNECT_MANIFEST_URL: ${VITE_TON_CONNECT_MANIFEST_URL}
    container_name: ${BOT_NAME:-raffle}_bot
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./logs:/app/logs
      - ./data:/app/data
      - ./static:/app/static  # Built frontend served by nginx
    ports:
      - "127.0.0.1:${BACKEND_PORT:-8000}:${BACKEND_PORT:-8000}"
    restart: unless-stopped
    networks:
      - raffle_network
    logging:
      driver: "json-file"
      options:
        max-size: "${DOCKER_LOG_MAX_SIZE:-10m}"
        max-file: "${DOCKER_LOG_MAX_FILE:-3}"

networks:
  raffle_network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
